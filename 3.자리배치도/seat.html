<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let member = prompt("입장객은 몇명 인가요?");
        let colNum = prompt("한 줄에 몇명이 앉나요?");

        if(member % colNum === 0) {
            rowNum = parseInt(member / colNum);
        }else {
            rowNum = parseInt(member / colNum) + 1;
        }

        document.write("모두 " + rowNum + "개의 줄이 필요합니다.");
    </script>
</body>
</html>
